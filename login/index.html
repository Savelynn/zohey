<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section>
        <div class="main">
            <div class="container b-container" id="b-container">
                <form class="form" id="b-form" action="/market">
                    <h2 class="form_title title">Sign in to Zohey</h2>
                    <div class="form__icons">
                        <a href="/market"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="/market"><i class='bx bxl-instagram-alt'></i></a>
                        <a href="/market"><i class='bx bxl-twitter'></i></a>
                    </div>
                    <span class="form__span">or use your email account</span>
                    <input class="form__input" type="email" placeholder="Email">
                    <input class="form__input" type="password" placeholder="Password"><a class="form__link">Forgot your
                        password?</a>
                    <button class="form__button button submit">SIGN IN</button>
                </form>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
