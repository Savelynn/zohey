<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zohey - Checkout</title>
    <link rel="stylesheet" href="/market/checkout/style.css">
</head>

<body>
    <header>
        <h1><a href="/market/"> < BACK TO SHOP </a></h1>
    </header>


    <section id="checkout">
        <div class="wrapper">
            <img src="/images/adidas_jersey/adidas_jersey.jpg" alt="">
            <div class="name-cart">
                <p>Jersey Adidas</p>
            </div>
            <div class="price-cart">
                <input type="number" style="width: 40px; padding: 5px 1px; font-size: 18px; border: 0;" value="1" min="1">
                <p>Rp 100.000</p>
            </div>
        </div>
        <div class="wrapper">
            <img src="/images/nike_sepatu/nike_sepatu.jpg" alt="">
            <div class="name-cart">
                <p>Sepatu Nike</p>
            </div>
            <div class="price-cart">
                <input type="number" style="width: 40px; padding: 5px 1px; font-size: 18px; border: 0;" value="1" min="1">
                <p>Rp 100.000</p>
            </div>
        </div>

        <div class="co-button">
            <button onclick="location.href='/success'">CHECKOUT</button>
        </div>
    </section>
</body>

</html>
